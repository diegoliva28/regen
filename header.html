<header class="header">
  <div class="logo-nav-wrapper">
    <a href="home.html" aria-label="Ir al inicio">
      <img src="img/imagotipo.png" alt="Logo ReGenera" class="logo__img" />
    </a>
    <nav class="nav" aria-label="Navegación principal">
      <a href="#consultas">Consultas</a>
      <a href="#objetivos">Objetivos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </div>
  <div class="header__actions">
    <a href="solicitarProfesional.html" class="btn btn--primary">Solicitar consulta</a>
    <div class="avatar">
      <img src="img/foto-usuario/img-usuario.jpeg" alt="Foto de usuario" class="avatar__img" />
    </div>
    <button class="menu-toggle" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');
    
    if (menuToggle && nav) {
      menuToggle.addEventListener('click', function() {
        nav.classList.toggle('active');
        menuToggle.classList.toggle('active');
      });
      
      // Cerrar menú al hacer clic en un enlace
      const navLinks = nav.querySelectorAll('a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          nav.classList.remove('active');
          menuToggle.classList.remove('active');
        });
      });
      
      // Cerrar menú al hacer clic fuera
      document.addEventListener('click', function(event) {
        if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
          nav.classList.remove('active');
          menuToggle.classList.remove('active');
        }
      });
    }
  });
</script>
