<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Objetivo</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="registrarse.css">
  <link rel="stylesheet" href="objetivos.css">
</head>
<body class="objetivos-page">
  <div id="header"></div>
  <div class="page-header-img">
    <img src="./img/objetivo.avif" alt="Imagen objetivo" />
    <div class="header-content">
      <span class="breadcrumb">Registrarse &gt; Características físicas &gt; <span class="active">Objetivo</span></span>
      <h1>Objetivo</h1>
    </div>
  </div>
  <div class="form-container">
    <h2>¡Último paso!</h2>
    <form style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
      <button type="button" class="goal-btn">PERDER PESO</button>
      <button type="button" class="goal-btn">GANAR PESO</button>
      <button type="button" class="goal-btn">MANTENERSE</button>

      <a href="home.html" class="register-btn" style="text-align: center;">REGISTRARSE</a>
    </form>
  </div>
  <div id="footer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const goalBtns = document.querySelectorAll('.goal-btn');
      goalBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          goalBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
  <script>
    fetch('header.html').then(r => r.text()).then(html => { document.getElementById('header').innerHTML = html; });
    fetch('footer.html').then(r => r.text()).then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
