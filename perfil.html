<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos personales | ReGenera</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body class="perfil-bg">
  <div id="header"></div>
  <main class="perfil-main">
    <h1 class="perfil-title">Mi perfil</h1>
    <div class="perfil-card">
      <div class="perfil-avatar-block">
        <span class="perfil-avatar-label">Marcela Guimar</span>
        <div class="perfil-avatar">
          <img src="img/foto-usuario/img-usuario.jpeg" alt="Avatar" class="perfil-avatar-img">
        </div>
      </div>
      <div class="perfil-data-block perfil-data-block--columns">
        <div class="perfil-data-col">
          <div class="perfil-data-item">
            <span class="perfil-label">Nombre:</span>
            <span class="perfil-value">Jimena Martínez</span>
          </div>
          <div class="perfil-data-item">
            <span class="perfil-label">Correo electrónico:</span>
            <span class="perfil-value">ejemplo@gmail.com</span>
          </div>
          <div class="perfil-data-item">
            <span class="perfil-label">Fecha de nacimiento:</span>
            <span class="perfil-value">5/2/1998</span>
          </div>
        </div>
        <div class="perfil-data-col">
          <div class="perfil-data-item">
            <span class="perfil-label">Peso:</span>
            <span class="perfil-value">75 Kg</span>
          </div>
          <div class="perfil-data-item">
            <span class="perfil-label">Altura:</span>
            <span class="perfil-value">170 cm</span>
          </div>
          <div class="perfil-data-item">
            <span class="perfil-label">Objetivo:</span>
            <span class="perfil-value">Perder peso.</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    fetch('header.html').then(r => r.text()).then(html => { document.getElementById('header').innerHTML = html; });
    fetch('footer.html').then(r => r.text()).then(html => { document.getElementById('footer').innerHTML = html; });
  </script>
</body>
</html>
