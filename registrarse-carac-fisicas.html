<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Características físicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="carac-fisicas.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="page-header-img">
            <img src="./img/registrarse_header.avif" alt="Header" class="header-img">
            <div class="header-overlay">
                <div class="breadcrumb">Registrarse > <span>Características físicas</span></div>
                <h1>Características físicas</h1>
            </div>
        </div>
        <section class="form-section">
            <form class="carac-form">
                <h2>Ya casi...</h2>
                <label for="peso">PESO EN KG</label>
                <input type="number" id="peso" name="peso" required>
                <label for="altura">ALTURA EN CM</label>
                <input type="number" id="altura" name="altura" required>
                <label for="edad">EDAD</label>
                <input type="number" id="edad" name="edad" required>
                <a href="registrarse-objetivo.html">Siguiente</a>
            </form>
        </section>
    </main>
    <div id="footer"></div>

    <script>
        fetch('header.html').then(r => r.text()).then(html => { document.getElementById('header').innerHTML = html; });
        fetch('footer.html').then(r => r.text()).then(html => { document.getElementById('footer').innerHTML = html; });
    </script>
</body>
</html>
