<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialista Personal - Fitness</title>
    <!-- <link rel="stylesheet" href="./styles/programarTurno.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="programarTurno.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body class="perfil-bg">
    <!-- Header -->
    <div id="header"></div>

    <section class="hero">
        <div class="hero-content">
            <h1>Selecciona un dia y horario para tu consulta</h1>
        </div>
    </section>
    <!-- Hero Section -->
    <!-- Portada -->
    <section class="contenedor p-4">
        <h4 class="fs-5 my-3">Profesional Lucho Correa >Seleccionar día y horario </h4>
        <div class="diaHora d-flex flex-column align-items-center">
            <div class="input-group date b my-4 flex justify-content-center" id="mi-datepicker">
                <i class="glyphicon glyphicon-calendar"></i>
            </div>
            <form action="./detalleConsulta.html" method="GET" class="hora d-flex flex-column gap-2">
                <label for="horario" class="fs-3">Selecciona la fecha:</label>
                <select name="" id="horario" class="border rounded-2">
                    <option value="" disabled selected class="text-center">Horarios Disponibles</option>
                    <option value="">12:00</option>
                    <option value="">2:00</option>
                    <option value="">4:00</option>
                    <option value="">10:00</option>
                </select>
                <a href="./detalleConsulta.html" class="btn-primary text-center border rounded-5 p-2 w-50 align-self-center">Solicitar consulta</a>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer"></div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

    <!-- Aquí podés ejecutar el JS -->
    <script>
        $(function () {
            $('#mi-datepicker').datepicker({
                format: 'dd/mm/yyyy',
                language: 'es',
                autoclose: true,
                todayHighlight: true
            });
        });
          </script>
    <script>
        fetch('header.html').then(r => r.text()).then(html => { document.getElementById('header').innerHTML = html; });
        fetch('footer.html').then(r => r.text()).then(html => { document.getElementById('footer').innerHTML = html; });
    </script>
</body>

</html>
